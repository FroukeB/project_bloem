<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BloemGame</title>
    <link rel="stylesheet" href="css/screen.css" />
  </head>

  <body>
    <main>
      <div class="gifs">
        <img
          class="gif1"
          id="gif1"
          src="images/pngSecKort.gif"
          alt="halloRabbit"
          height="320"
          width="165"
        />
      </div>
      <div class="buttons">
        <button
          type="submit"
          name="gif1"
          value="byRabbit"
          class="gif1Button"
          id="gif1Button"
        >hideRabbit</button>

        <button
          type="submit"
          name="gif1"
          value="halloRabbit"
          class="gif1ButtonShow"
          id="gif1ButtonShow"
        >showRabbit</button>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
